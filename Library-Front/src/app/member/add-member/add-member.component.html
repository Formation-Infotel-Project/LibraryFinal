<!-- Si admin -->
<app-header></app-header>
<div style="max-width:500px; margin-top: 5%;" class="container margin-top">
  <div class="panel panel-primary">
      <div class="panel-heading"><h1>Inscrire un utilisateur</h1></div>
      <div class="panel-body">
          <div class="container-fluid">
              <form method="post" action="register" id="register">
                  <div class="row">
                      <div class="col-md-4">Nom </div>
                      <div class="col-md-4"><input type='text' name='name' [(ngModel)]="member.memberLastName" required></div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                      <div class="col-md-4">Prénom </div>
                      <div class="col-md-4"><input type='text' name='firstName' [(ngModel)]="member.firstName" required></div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                      <div class="col-md-4">email </div>
                      <div class="col-md-4"><input type='text' name='email' [(ngModel)]="member.email" required></div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                      <div class="col-md-4">Mot de pass </div>
                      <div class="col-md-4"><input type='password' name='password' [(ngModel)]="member.password" required></div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                      <div class="col-md-4">Adresse </div>
                      <div class="col-md-4"><input type='text' name='address' [(ngModel)]="member.address" required></div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                      <div class="col-md-4">Ville </div>
                      <div class="col-md-4"><input type='text' name='city' [(ngModel)]="member.city" required></div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                      <div class="col-md-4">Code postal </div>
                      <div class="col-md-4"><input type='text' name='postalCode' [(ngModel)]="member.postalCode" required></div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                      <div class="col-md-4">Téléphone </div>
                      <div class="col-md-4"><input type='text' name='phone' [(ngModel)]="member.phone" required></div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                      <div class="col-md-4">Rôle </div>
                      <select name="role" [(ngModel)]="member.access" id="role" form="register" style="margin-left: 15px;">
                          <option>1</option>
                          <option>2</option>
                      </select>
                  </div>
                  <div style="margin-top:20px;" class="row">
                      <div style="text-align:center;" class="col-md-12"><button (click)="addMember()" class='btn-success'>Inscrire</button></div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Si pas admin -->
<div class="row">
    <div class="container" style="text-align: center;">
        <h1>Vous n'êtes pas administrateur ou n'êtes pas connecté</h1>
        <h4><a href="login">Se connecter</a></h4>
    </div>
</div>
