<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Liste des membres</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>EMail</th>
                            <th>Adresse</th>
                            <th>Tel</th>
                            <th>Rôle</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contenant">
                    <!--<c:forEach items="${members}" var="member">-->
                        <tr>
                            <td><!--${member.memberLastName}--></td>
                            <td><!--${member.firstName}--></td>
                            <td><!--${member.email}--></td>
                            <td><!--${member.address} ${member.postalCode} ${member.city}--></td>
                            <td><!--${member.phone}--></td>
                            <td>
                                <!--<c:if test="${member.access == 1">Admin</c:if>
                                <c:if test="${member.access == 2}">User</c:if>-->
                            </td>
                            <!--<c:if test="${sessionScope.access == 'admin'}">-->
                            <td>
                                <div class="row">
                                    <form method="get" action="member/update" class="col-md-6" style="padding-right: 0;">
                                        <input type="hidden" name="id" value="<!--${member.memberId}-->">
                                        <input type="submit" class="btn btn-info" value="Editer">
                                    </form>
                                    <form method="get" action="member/delete" class="col-md-6" style="padding-left: 0;">
                                        <input type="hidden" name="id" value="<!--${member.memberId}-->">
                                        <input type="submit" class="btn btn-danger" value="Supprimer">
                                    </form>
                                </div>
                            </td>
                            <!--</c:if>-->
                        </tr>
                    <!--</c:forEach>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
