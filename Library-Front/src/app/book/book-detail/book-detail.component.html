<app-header></app-header>
<div class='background' style="">
    <div class="container margin-top" style="width:800px;">
        <div class="panel panel-primary" style="background-color: rgba(255, 255, 255, 0.9); width:800px;">
            <div class="panel-heading">
                <h3>{{book.bookTitle}}</h3>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 content"><span class="spantitle"><strong>Auteur :</strong><span class="spantitle" *ngFor="let a of auteurs"> {{a.authorLastName}} {{a.firstName}}</span></span></div>
                        <div class="col-md-6 content"><span class="spantitle"><strong>Editeur :</strong></span> {{editor.name}}</div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-12"><p style="margin-top:20px; margin-bottom:20px;">{{book.description}}</p></div>
                    </div>
                    <hr/>
                    <div class="row detail-footer">
                        <div class="col-md-2" style="border-right:1px solid lightgray; text-align:center;"><strong>Prix :</strong> {{book.price}} â‚¬</div>
                        <div class="col-md-4" style="border-right:1px solid lightgray; text-align:center;"><strong>Categorie :</strong> {{category.name}}</div>
                        <div class="col-md-6" style="text-align:center;"><strong>Date de publication :</strong> {{book.pubDate}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
